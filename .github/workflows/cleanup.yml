name: Delete old artifacts
on:
  schedule:
    - cron: '30 10 * * *' # every day at 10:30
  workflow_dispatch:
    
jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 7days